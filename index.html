<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shri Nath Ji Bag Industries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">
      <img src=assets/logo.jpg alt="SNG Bags Logo" class="logo"> SNG.Bags
    </div>
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <ul class="nav-links" id="navLinks">
      <li><a href="#" id="homeLink">Home</a></li> <!-- ðŸ‘ˆ New Home link -->
      <li><a href="#" data-section="about">About</a></li>
      <li><a href="#" data-section="team">Our Team</a></li>
      <li><a href="#" data-section="journey">Journey</a></li>
      <li><a href="#" data-section="products">Products</a></li>
      <li><a href="#" data-section="contact">Contact</a></li>
      <li><a href="#" id="loginLink">Login</a></li>
    </ul>
  </nav>

  <!-- Landing Header / Hero Section -->
  <header class="main-header">
    <div class="hero-overlay">
      <h1>Shri Nath Ji Bag Industries</h1>
      <p class="tagline">Crafting Quality Bags Since 1997</p>
      <a href="#" class="btn-primary">Explore Products</a>
      <a href="#contact" class="btn-secondary">Contact Us</a>
    </div>
  </header>

  <!-- Dynamic content will load here -->
  <main id="content">
    <div id="dynamic-section"></div>
  </main>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Shri Nath Ji Bag Industries. All Rights Reserved.</p>
    <div class="socials">
      <a href="#"><img src="assets/fb.png" alt="Facebook"></a>
      <a href="#"><img src="assets/insta.png" alt="Instagram"></a>
      <a href="#"><img src="assets/whatsapp.png" alt="WhatsApp"></a>
    </div>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
